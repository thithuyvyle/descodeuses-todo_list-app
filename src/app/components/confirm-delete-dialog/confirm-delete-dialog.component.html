<h2 mat-dialog-title> Delete User </h2>
<mat-dialog-content>
   Are you sure you want to delete user : <strong>{{data.username}}</strong> ?'
</mat-dialog-content>
<mat-dialog-actions>
    <button id="confirm-delete-user" mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
