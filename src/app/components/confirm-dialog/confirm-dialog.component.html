<h2 mat-dialog-title> Logout Confirmation</h2>
<mat-dialog-content>
    'You are already logged in. Do you want to log out?'
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
