
<mat-card class="h-full flex flex-col">

    <div id="users-list" >
       <mat-list>
            @for(user of users; track user.id){
            <mat-list-item>
                <div class="flex items-center">
                    <span [routerLink]="['/user-detail', user.id]" class="flex-1 cursor-pointer">{{user.username}}</span>
                    <button mat-icon-button (click)="onRemoveUser(user)">
                        <mat-icon>delete_forever</mat-icon>
                    </button>
                </div>
            </mat-list-item>
            }
        </mat-list>

    </div>
</mat-card>
