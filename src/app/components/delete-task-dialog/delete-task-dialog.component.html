<h2 mat-dialog-title> Delete Task </h2>
<mat-dialog-content>
   Are you sure you want to delete this task : <strong> {{data.todo}} </strong>? 
</mat-dialog-content>
<mat-dialog-actions>
    <button id="confirm-delete" mat-button mat-dialog-close (click)="onConfirm()">Yes</button>
    <button mat-button mat-dialog-close (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
